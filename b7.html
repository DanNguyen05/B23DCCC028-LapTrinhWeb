<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>b7 <p></title>
</head>
<body>

    <p>Đoạn văn bản 1</p>
    <p>Đoạn văn bản 2</p>
    <p>Đoạn văn bản 3</p>

    <script>
      
        var paragraphs = document.getElementsByTagName("p");

        
        for (var i = 0; i < paragraphs.length; i++) {
            paragraphs[i].textContent = "Updated paragraph";
        }
    </script>

</body>
</html>
