<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>b9</title>
</head>
<body>

    <div>Div 1</div>
    <div>Div 2</div>
    <div>Div 3</div>
    <div>Div 4</div>

    <p id="result"></p> 

    <script>
        var divs = document.getElementsByTagName("div");
        var count = divs.length;
        document.getElementById("result").textContent = "Số lượng phần tử <div> trên trang: " + count;

    </script>

</body>
</html>
