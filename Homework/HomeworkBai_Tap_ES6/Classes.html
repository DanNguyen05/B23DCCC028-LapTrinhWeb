<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ES6 Classes Example</title>
</head>
<body>
    <h1>Ví dụ về ES6 Classes trong JavaScript</h1>
    <div id="output"></div>

    <script>
        // Định nghĩa lớp Member
        class Member {
            constructor() {
                this.name = "Dương Minh Trí";
            }

            memberName() {
                return this.name;
            }
        }

        // Định nghĩa lớp User kế thừa từ Member
        class User extends Member {
            constructor(name, age) {
                super(); // gọi hàm khởi tạo của lớp cha
                this.name = name; // ghi đè thuộc tính name
                this.age = age;
            }

            memberInfo() {
                return `${this.memberName()} - Tuổi: ${this.age}`;
            }
        }

        // Tạo đối tượng từ lớp User
        const user1 = new User("Nguyễn Văn A", 25);
        const user2 = new User("Trần Thị B", 30);

        // Đưa thông tin ra ngoài
        const outputDiv = document.getElementById("output");
        outputDiv.innerHTML = `
            <h2>Thông tin người dùng:</h2>
            <p>${user1.memberInfo()}</p>
            <p>${user2.memberInfo()}</p>
        `;
    </script>
</body>
</html>
